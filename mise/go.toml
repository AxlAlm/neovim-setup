# Go language profile tools
# Install with: mise install

[tools]
go = "1.23"

# LSP servers
# Note: gopls comes with Go toolchain
# templ must be installed separately
"go:github.com/a-h/templ/cmd/templ" = "latest"

# Formatters
"go:golang.org/x/tools/cmd/goimports" = "latest"
"go:github.com/segmentio/golines" = "latest"

# Optional: Additional Go tools
# delve = "latest"  # Debugger
# golangci-lint = "latest"  # Linter

